version: "3"

services:
  selenium-hub:
    image: selenium/hub:3.141.59-yttrium
    container_name: selenium-hub
    ports:
      - "4444:4444"
    expose: 
      - 4444

  firefox:
    image: selenium/node-firefox:3.141.59-yttrium
    container_name: firefox
    deploy:
      replicas: 8
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

  chrome:
    image: selenium/node-chrome-debug:3.141.59-yttrium
    container_name: chrome
    deploy:
      replicas: 5
    ports:
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

  avat:
    image: avat
    ports:
      - "3000:3000"
